    <style>
        .title {
            text-align: center;
        }

        .wrap {
            width: 1000px;
            margin: auto;
        }

        #post-box {
            width: 700px;
            margin: 50px 25% 50px 25%;
            padding: 50px;
            border-width: thin;
            border-style: dashed;
            border-color: darkgreen;
            border-radius: 5px;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            font-size: 2.25rem;
            line-height: 2.5rem;
            justify-content: space-around;
            padding: 0 0.2em;
            text-align: center;
            width: 5em;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            -webkit-text-fill-color: transparent; /* Will override color (regardless of order) */
            -webkit-text-stroke-width: 2.3px;
            -webkit-text-stroke-color: #2b2a29;
            cursor: pointer;
        }

        .star-rating :checked ~ label {
            -webkit-text-fill-color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            -webkit-text-fill-color: #fff58c;
        }


    </style>

                                    <h5 class="card-title">${title}</h5>
                                    <p class="card-text">${comment}</p>
                                </div>
                            </div>`

            $('#input').append(temp_html);
        }
    </script>
</head>

<div class="wrap">

    <div class="col-sm-6">

                <label for="2-stars" class="star">★</label>

                <label for="1-star" class="star">★</label>
            </div>

            <div class="form-group">
                <label for="card_comment">추천 이유</label>
                <textarea class="form-control" id="card_comment" rows="3" placeholder="추천하는 이유를 적어주세요."></textarea>
            </div>
            <button onclick="enroll()&okay()" type="button" class="btn btn-primary float-right">등록하기!</button>

        </div>
    </div>
</div>
